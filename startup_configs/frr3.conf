# Basic FRR Configuration
frr defaults datacenter
# Router configuration
hostname frr3
password frr
service integrated-vtysh-config

## Interfaces ##
interface eth1
 no ipv6 nd suppress-ra
 ipv6 nd ra-interval 10
interface eth2
 no ipv6 nd suppress-ra
 ipv6 nd ra-interval 10
interface eth3
 no ipv6 nd suppress-ra
 ipv6 nd ra-interval 10
interface eth4
 no ipv6 nd suppress-ra
 ipv6 nd ra-interval 10
#### Dummy Interfaces #####
interface eth5
 ip address 10.3.1.1/24
 ipv6 address 10:3:1::1/64
 ipv6 mtu 1500
interface eth6
 ip address 1.1.1.1/24
 ipv6 address 1:1:1::1/64
 ipv6 mtu 1280
##########################
# BGP Configuration
router bgp 3000000000
 bgp router-id 192.168.1.3
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 neighbor eth1 interface remote-as 4200000034
 neighbor eth2 interface remote-as 4200000034
 neighbor eth3 interface remote-as 4200000034
 neighbor eth4 interface remote-as 4200000034

 address-family ipv6 unicast
  redistribute connected
  neighbor eth1 activate
  neighbor eth2 activate
  neighbor eth3 activate
  neighbor eth4 activate
  network 10:3:1::1/64
  network 1:1:1::1/64
 exit-address-family
 address-family ipv4 unicast
  redistribute connected
  neighbor eth1 activate
  neighbor eth2 activate
  neighbor eth3 activate
  neighbor eth4 activate
  network 10.3.1.1/24
  network 1.1.1.1/24
 exit-address-family